<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="container">
            <div class="screen"></div>
            <div class="buttons">
                <div class="row1">
                    <button class="button btype1" id="clear">c</button>
                    <button class="button btype1" id="divide">รท</button>
                    <button class="button btype1" id="multiply">x</button>
                    <button class="button btype1" id="erase">โซ</button>
                </div>
                <div class="row2">
                    <button class="button btype1" id="seven">7</button>
                    <button class="button bype1" id="eight">8</button>
                    <button class="button btype1" id="nine">9</button>
                    <button class="button btype1" id="substraction">-</button>
                </div>
                <div class="row3">
                    <button class="button btype1" id="four">4</button>
                    <button class="button btype1" id="five">5</button>
                    <button class="button btype1" id="six">6</button>
                    <button class="button btype1" id="summation">+</button>
                </div>
                <div class="row4">
                    <div class="leftR4">
                        <div class="upperR4">
                            <button class="button btype1" id="one">1</button>
                            <button class="button btype1" id="two">2</button>
                            <button class="button btype1" id="three">3</button>
                        </div>
                        <div class="lowerR4">                        
                            <button class="button btype3" id="zero">0</button>
                            <button class="button btype1" id="decimal">.</button>
                        </div>
                    </div>
                    <div class="rightR4">
                        <button class="button btype2" id="equals">=</button>
                    </div> 
                </div>                
            </div>
        </div>
    </main>

    <footer>
        <p>Made by <a href="https://github.com/zakrnem">Zakrnem</a></p>
    </footer>
</body>
</html>
